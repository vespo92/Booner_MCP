version: '3.8'

services:
  # API Service from main project
  api:
    build: .
    container_name: booner-mcp-api
    ports:
      - "8000:8000"
    volumes:
      - ./config:/app/config
      - ./agents:/app/agents
      - ./api:/app/api
      - ./servers:/app/servers
    environment:
      - OLLAMA_BASE_URL=http://10.0.0.10:11434
      - AUTH_SECRET=${AUTH_SECRET:-your_default_auth_secret}  # Auth secret for API
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - booner-net

  # Web UI Service from submodule
  web:
    build:
      context: ./booner-mcp-web
      dockerfile: Dockerfile
    container_name: booner-mcp-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://api:8000  # Internal network reference
      - NEXT_PUBLIC_OLLAMA_API_URL=http://10.0.0.10:11434
      - NEXT_PUBLIC_AUTH_SECRET=${AUTH_SECRET:-your_default_auth_secret}
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - booner-net

networks:
  booner-net:
    driver: bridge

volumes:
  mcp-data:
